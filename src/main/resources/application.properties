# -----------------------------------------------
# 1. Configuration du serveur
# Utiliser la variable d'environnement PORT fournie par Render (ou 8080 par défaut)
server.port=${PORT:8081}

# -----------------------------------------------
# 2. Configuration JPA/Hibernate pour PostgreSQL

# Indiquer le dialecte de base de données à Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Gestion automatique du schéma : 
# 'update' (modifie les tables existantes)
# 'create' (supprime et recrée à chaque fois) - À EVITER en production
# 'validate' (vérifie mais ne modifie rien) - Recommandé en production
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL dans les logs
spring.jpa.show-sql=true

# -----------------------------------------------
# 3. Paramètres additionnels (Optionnel)

# Affiche les données de connexion au démarrage (utile pour le débogage)
logging.level.org.springframework.jdbc.datasource.init=DEBUG 
